<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Gerenciar Usuários</h1>
      <a href="/" class="btn btn-outline-primary">Voltar</a>
    </div>

    <table class="table table-bordered bg-white shadow">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Função</th>
          <th>Alterar</th>
        </tr>
      </thead>
      <tbody>
        {% for nome, info in usuarios.items() %}
        <tr>
          <form method="post">
            <td>{{ nome }}</td>
            <td>
              <select name="tipo" class="form-select">
                <option value="admin" {% if info.tipo == 'admin' %}selected{% endif %}>Admin</option>
                <option value="funcionario" {% if info.tipo == 'funcionario' %}selected{% endif %}>Funcionário</option>
              </select>
              <input type="hidden" name="nome" value="{{ nome }}">
            </td>
            <td><button type="submit" class="btn btn-sm btn-primary">Salvar</button></td>
          </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
